<!DOCTYPE html>
<html>
<head>
  <base target="_blank">

  <!-- Please place this snippet right after opening the head tag to make it work properly -->

  <!--[if lt IE 9]><script type="text/javascript">var IE_fix=true;</script><![endif]-->
  <script type="text/javascript">
    function submitSearch() {
      var siteSearchUrl = 'https://archive.is/newest/'; // Replace with your site's search URL
      var query = document.getElementById("search-query-input").value;
      var url = siteSearchUrl + query;
      
      if (typeof IE_fix != "undefined") { // IE8 and lower fix to pass the HTTP referer
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
      } else {
        window.open(url, '_blank'); // All other browsers
      }
    }

    function searchKeyPress(e) {
      // look for window.event in case event isn't passed in
      e = e || window.event;
      if (e.keyCode == 13) {
        document.getElementById('search-icon').click();
        return false;
      }
      return true;
    }
  </script>

  <!-- Credit goes to http://insider.zone/ -->

  <!-- REDIRECTING ENDS -->

    }

    section {
      background-color: #36454F;
    }

    h1 {
      color: #FFFFFF;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }

    p {
      color: #E5E7EB;

      line-height: 1.7;

<body>
  <section class="w-full" style="background-color: #36454F;">
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24">

            <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter md:text-5xl lg:text-6xl lg:max-w-7xl">
              PayWall Remover<br class="hidden lg:block">
            </h1>
            <p class="max-w-xl mx-auto mt-8 text-base leading-relaxed">Paste the link in the following search box & read any article without a paywall</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="search-query">
    <input type="text" id="search-query-input" placeholder="Paste the URL article" onkeypress="return searchKeyPress(event);" style="box-shadow:none">
  </div>
